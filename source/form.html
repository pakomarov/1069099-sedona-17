<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.min.css" rel="stylesheet">
    <script>
      // Picture element HTML5 shiv
      document.createElement( "picture" );
    </script>
    <script src="js/picturefill.js" async></script>
  </head>
  <body>
    <div style="display:none">
      <include src="build/img/sprite/sprite.svg"></include>
    </div>

    <div class="body-wrapper">
      <header class="page-header">
        <nav class="main-nav main-nav--closed main-nav--nojs">
          <button class="main-nav__toggle" type="button">Открыть меню</button>
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__link" href="index.html">Главная</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="photo.html">Фото и видео</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link main-nav__link--current">Форма отзыва</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
            </li>
          </ul>
        </nav>
        <a class="page-header__logo-link" href="index.html">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-sedona-tablet.svg">
            <img class="page-header__logo-image" src="img/logo-sedona-mobile.svg" width="102" height="83" alt="City of Sedona">
          </picture>
        </a>
      </header>

      <main class="page-main page-main--inner page-main--form">
        <div class="page-main__wellcome">
          <img class="page-main__wellcome-image" src="img/text-sedona.svg" width="229" height="39" alt="Sedona">
        </div>
      </main>

      <footer class="page-footer">
        <p class="page-footer__hashtag">#visitsedona</p>
        <ul class="social page-footer__social">
          <li class="social__item">
            <a class="social__link" href="#">
              <span class="visually-hidden">Twitter</span>
              <svg class="social__icon" aria-hidden="true" width="18" height="14"><use xlink:href="#icon-twitter"></use></svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <span class="visually-hidden">Facebook</span>
              <svg class="social__icon" aria-hidden="true" width="9" height="18"><use xlink:href="#icon-facebook"></use></svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <span class="visually-hidden">Youtube</span>
              <svg class="social__icon" aria-hidden="true" width="20" height="14"><use xlink:href="#icon-youtube"></use></svg>
            </a>
          </li>
        </ul>
        <p class="page-footer__copyright">
          <span class="page-footer__copyright-text">Разработано</span>
          <a class="page-footer__copyright-academy" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Переход на сайт HTML Academy">
            <svg class="page-footer__academy-logo" width="27" height="34"><use xlink:href="#logo-htmlacademy"></use></svg>
          </a>
        </p>
      </footer>
    </div>
    <script src="js/script.min.js"></script>
  </body>
</html>
